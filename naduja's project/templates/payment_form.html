{% extends 'base.html' %}

{% block title %}Payment Form{% endblock %}

{% block content %}
<div class="header">
  <h1>Payment Form</h1>
</div>

<div class="container">
  <form method="POST" action="{{ url_for('payment_form') }}" class="payment-form">
    <h2 class="form-title">Payment Details</h2>

    <div class="form-group">
      <label for="credit_card_number">Credit Card Number:</label>
      <input type="text" id="credit_card_number" name="credit_card_number" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="cardholder_name">Cardholder Name:</label>
      <input type="text" id="cardholder_name" name="cardholder_name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="expiry_date">Expiry Date:</label>
      <input type="text" id="expiry_date" name="expiry_date" class="form-control" placeholder="MM/YYYY" required>
    </div>

    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit Payment</button>
  </form>
</div>

<style>

    
.payment-form {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    
.form-title {
      text-align: center;
      margin-bottom: 20px;
    }
    
.form-group {
      margin-bottom: 15px;
    }
    
label {
      display: block;
      margin-bottom: 5px;
    }
    
.input-group {
      margin-bottom: 15px;
    }
    
.input-group label {
      margin-bottom: 5px;
      display: block;
    }
    
.input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
.btn {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
.btn:hover {
      background-color: #0056b3;
    }
</style>
{% endblock %}
