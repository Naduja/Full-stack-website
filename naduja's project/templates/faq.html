<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .faq-item {
            border-bottom: 1px solid #ccc;
            padding: 15px 0;
        }
        .faq-item:last-child {
            border-bottom: none;
        }
        .question {
            font-weight: bold;
            cursor: pointer;
        }
        .answer {
            display: none;
            padding-top: 10px;
        }
        .answer.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frequently Asked Questions</h1>
        <div class="faq-item">
            <div class="question">Is breakfast included?</div>
            <div class="answer">Yes, breakfast is included in your booking.</div>
        </div>
        <div class="faq-item">
            <div class="question">What are the check-in and check-out times?</div>
            <div class="answer">Check-in time is at 3:00 PM and check-out time is at 11:00 AM.</div>
        </div>
        <!-- Add more FAQ items here -->
    </div>


</body>
</html>
