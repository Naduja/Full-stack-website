{% extends 'base.html' %}
{% block title %}Update Booking{% endblock %}
{% block content %}
<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Update Booking</h1>
  </header>

  <form action="{{ url_for('update_booking', booking_id=booking.id) }}" method="post">
    <label for="customer_name">Customer Name:</label>
    <input type="text" id="customer_name" name="customer_name" value="{{ booking.customer_name }}" required><br><br>

    <label for="check_in_date">Check-in Date:</label>
    <input type="date" id="check_in_date" name="check_in_date" value="{{ booking.check_in_date }}" required><br><br>

    <label for="check_out_date">Check-out Date:</label>
    <input type="date" id="check_out_date" name="check_out_date" value="{{ booking.check_out_date }}" required><br><br>

    <label for="room_type">Room Type:</label>
    <select id="room_type" name="room_type" required>
      <option value="Standard" {% if booking.room_type == 'Standard' %} selected {% endif %}>Standard</option>
      <option value="Double" {% if booking.room_type == 'Double' %} selected {% endif %}>Double</option>
      <option value="Family" {% if booking.room_type == 'Family' %} selected {% endif %}>Family</option>
    </select><br><br>

    <label for="number_of_rooms">Number of Rooms:</label>
    <input type="number" id="number_of_rooms" name="number_of_rooms" value="{{ booking.number_of_rooms }}" required><br><br>

    <button type="submit">Update Booking</button>
  </form>
</div>
{% endblock %}
