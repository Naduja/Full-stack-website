<!-- book_room.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Room</title>
</head>
<body>
    <h1>Book a Room</h1>
    <form action="{{ url_for('book_room') }}" method="post">
        <input type="hidden" name="hotel_id" value="{{ hotel_id }}">
        <input type="hidden" name="check_in_date" value="{{ check_in_date }}">
        <input type="hidden" name="check_out_date" value="{{ check_out_date }}">

        <label for="room_type">Room Type:</label>
        <input type="text" id="room_type" name="room_type" required><br><br>

        <label for="number_of_rooms">Number of Rooms:</label>
        <input type="number" id="number_of_rooms" name="number_of_rooms" required><br><br>

        <input type="submit" value="Confirm Booking">
    </form>
</body>
</html>
