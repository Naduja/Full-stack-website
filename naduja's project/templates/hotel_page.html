<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ hotel.name }}</title>
</head>
<body>
    <h1>{{ hotel.name }}</h1>
    <p>{{ hotel.description }}</p>
    <p>Peak Rate: ${{ hotel.peak_rate }} per night</p>
    <p>Off-Peak Rate: ${{ hotel.off_peak_rate }} per night</p>
    
    <form action="{{ url_for('book') }}" method="POST">
        <input type="hidden" name="city_name" value="{{ hotel.name }}">
        <input type="hidden" name="check_in_date" value="{{ check_in_date }}">
        <input type="hidden" name="check_out_date" value="{{ check_out_date }}">
        <input type="hidden" name="room_type" value="{{ room_type }}">
        
        <label for="number_of_rooms">Number of Rooms:</label>
        <input type="number" id="number_of_rooms" name="number_of_rooms" required>
        
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
